{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- font---------------------------------------->
    <link rel="stylesheet" href="{% static 'registration/_auth/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/materialdesignicons.css' %}">
    <!-- plugin-------------------------------------->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/noUISlider.min.css' %}">
    <!-- main-style---------------------------------->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<!-- login----------------------------------->
<div class="container">
    <div class="row">
        <div class="col-lg">
            <section class="page-account-box">
                <div class="col-lg-6 col-md-6 col-xs-12 mx-auto">
                    <div class="ds-userlogin">
                        <a href="#" class="account-box-logo">digismart</a>
                        <div class="account-box">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- login----------------------------------->

<!-- scroll_Progress------------------------->
<div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>
<!-- scroll_Progress------------------------->

</body>
<!-- file js---------------------------------------------------->
<script src="{% static 'registration/_auth/js/vendor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/bootstrap.js' %}"></script>
<!-- plugin----------------------------------------------------->
<script src="{% static 'registration/_auth/js/vendor/owl.carousel.min.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/jquery.countdown.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/ResizeSensor.min.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/theia-sticky-sidebar.min.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/wNumb.js' %}"></script>
<script src="{% static 'registration/_auth/js/vendor/nouislider.min.js' %}"></script>
<!-- main js---------------------------------------------------->
<script src="{% static 'registration/_auth/js/main.js' %}"></script>
</html>
