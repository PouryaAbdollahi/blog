{% load static %}
<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav mr-auto">
        {% for category in categories %}
        {% if category.parent == None %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:category-article' category.slug %}">{{ category.title }}</a>
            {% if category.children.all %}
                {% include 'blog/partials/nested_category_loop.html' %}
            {% endif %}
            </li>
        {% endif %}         
        {% endfor %}
    </ul>
</div>
