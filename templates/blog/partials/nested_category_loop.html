{% load static %}
<ul class="navbar-nav ms-auto py-4 py-lg-0">
    {% for category in category.children.all %}
    <li class="nav-item">
        <a href="{% url 'blog:category-article' category.slug %}" class="nav-link px-lg-3 py-3 py-lg-4 dropdown-item">{{ category.title }}</a>
    {% if category.children.all %}
        {% include 'blog/partials/nested_category_loop.html' %}
    {% endif %}
    </li>
    {% endfor %}
</ul>
